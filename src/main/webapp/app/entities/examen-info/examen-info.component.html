<div>
    <h2 id="page-heading">
        <span jhiTranslate="autoEcoleApp.examenInfo.home.title">Examen Infos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-examen-info" [routerLink]="['/examen-info/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="autoEcoleApp.examenInfo.home.createLabel">
            Create new Examen Info
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'autoEcoleApp.examenInfo.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="examenInfos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="etat"><span jhiTranslate="autoEcoleApp.examenInfo.etat">Etat</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="type"><span jhiTranslate="autoEcoleApp.examenInfo.type">Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="examenId"><span jhiTranslate="autoEcoleApp.examenInfo.examen">Examen</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="candidatId"><span jhiTranslate="autoEcoleApp.examenInfo.candidat">Candidat</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let examenInfo of examenInfos ;trackBy: trackId">
                <td><a [routerLink]="['/examen-info', examenInfo.id, 'view' ]">{{examenInfo.id}}</a></td>
                <td jhiTranslate="{{'autoEcoleApp.EtatExamen.' + examenInfo.etat}}">{{examenInfo.etat}}</td>
                <td jhiTranslate="{{'autoEcoleApp.TypeExamen.' + examenInfo.type}}">{{examenInfo.type}}</td>
                <td>
                    <div *ngIf="examenInfo.examenId">
                        <a [routerLink]="['../examen', examenInfo.examenId , 'view' ]" >{{examenInfo.examenId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="examenInfo.candidatId">
                        <a [routerLink]="['../candidat', examenInfo.candidatId , 'view' ]" >{{examenInfo.candidatId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/examen-info', examenInfo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/examen-info', examenInfo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'examen-info', { outlets: { popup: examenInfo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="examenInfos && examenInfos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
