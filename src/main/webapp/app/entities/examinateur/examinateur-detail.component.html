<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="examinateur">
            <h2><span jhiTranslate="autoEcoleApp.examinateur.detail.title">Examinateur</span> {{examinateur.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="autoEcoleApp.examinateur.nom">Nom</span></dt>
                <dd>
                    <span>{{examinateur.nom}}</span>
                </dd>
                <dt><span jhiTranslate="autoEcoleApp.examinateur.prenom">Prenom</span></dt>
                <dd>
                    <span>{{examinateur.prenom}}</span>
                </dd>
                <dt><span jhiTranslate="autoEcoleApp.examinateur.telephone">Telephone</span></dt>
                <dd>
                    <span>{{examinateur.telephone}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/examinateur', examinateur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
