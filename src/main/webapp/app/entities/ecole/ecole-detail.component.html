<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ecole">
            <h2><span jhiTranslate="autoEcoleV01App.ecole.detail.title">Ecole</span> {{ecole.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="autoEcoleV01App.ecole.titreEcole">Titre Ecole</span></dt>
                <dd>
                    <span>{{ecole.titreEcole}}</span>
                </dd>
                <dt><span jhiTranslate="autoEcoleV01App.ecole.president">President</span></dt>
                <dd>
                    <div *ngIf="ecole.presidentId">
                        <a [routerLink]="['/entraineur', ecole.presidentId, 'view']">{{ecole.presidentNom}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ecole', ecole.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
