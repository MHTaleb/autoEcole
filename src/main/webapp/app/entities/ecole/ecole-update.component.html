<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ecole-heading" jhiTranslate="autoEcoleV01App.ecole.home.createOrEditLabel">Create or edit a Ecole</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!ecole.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="ecole.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autoEcoleV01App.ecole.titreEcole" for="field_titreEcole">Titre Ecole</label>
                    <input type="text" class="form-control" name="titreEcole" id="field_titreEcole"
                        [(ngModel)]="ecole.titreEcole" required/>
                    <div [hidden]="!(editForm.controls.titreEcole?.dirty && editForm.controls.titreEcole?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.titreEcole?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autoEcoleV01App.ecole.president" for="field_president">President</label>
                    <select class="form-control" id="field_president" name="president" [(ngModel)]="ecole.presidentId"  required>
                        <option *ngIf="!editForm.value.president" [ngValue]="null" selected></option>
                        <option [ngValue]="entraineurOption.id" *ngFor="let entraineurOption of entraineurs; trackBy: trackEntraineurById">{{entraineurOption.nom}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.president?.dirty && editForm.controls.president?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.president?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
