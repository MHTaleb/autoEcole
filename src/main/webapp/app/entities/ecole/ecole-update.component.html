<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ecole-heading" jhiTranslate="autoEcoleV01App.ecole.home.createOrEditLabel">Create or edit a Ecole</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!ecole.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="ecole.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autoEcoleV01App.ecole.nomEcole" for="field_nomEcole">Nom Ecole</label>
                    <input type="text" class="form-control" name="nomEcole" id="field_nomEcole"
                        [(ngModel)]="ecole.nomEcole" required/>
                    <div [hidden]="!(editForm.controls.nomEcole?.dirty && editForm.controls.nomEcole?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nomEcole?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autoEcoleV01App.ecole.president" for="field_president">President</label>
                    <input type="text" class="form-control" name="president" id="field_president"
                        [(ngModel)]="ecole.president" required/>
                    <div [hidden]="!(editForm.controls.president?.dirty && editForm.controls.president?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.president?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
